<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="col s12 m4">
        <div ng-file-drop ng-model="files" class="drop-box valign-wrapper profile-picture" 
              drag-over-class="dragover" ng-multiple="false" allow-dir="false"
              accept=".jpg,.jpeg,.png">
              <a ng-file-select ng-model="files">
                <div class="valign center valign-wrapper">
                  <i class="mdi-image-camera-alt small white-text valign"></i>
                  <span class="valign">Change photo</span>
                </div>
                <img src="images/generic_photo.png"/>
              </a>
        </div>
        <div ng-no-file-drop>File Drag/Drop is not supported for this browser</div>
      </div>
      <div class="col s12 m8">
        <div class="input-field col s12">
          <input id="first_name" type="text" class="">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s12">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="username" type="text" class="validate">
        <label for="username">Username</label>
      </div>

      <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>

      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>

      <div class="button-field col s12">
        <button class="btn waves-effect waves-light blue" type="submit" name="action">
          Update
          <i class="mdi-navigation-check right" ng-show="isSubmitOk"></i>
        </button>
      </div>
    </div>
  </form>
</div>
