<div class="profile-card profile-card-background center-align" ng-click="view()">
  <div class="">
    <img ng-if="profile.picture.value" class="circle responsive-img" ng-src="{{profile.picture.value}}" />
    <img ng-if="!profile.picture.value" class="circle responsive-img" src="images/generic_photo.png" />
  </div>
  <div class="user-name valign-wrapper">
    <span class="truncate valign">{{profile.fullname.value}}</span>
  </div>
</div>
