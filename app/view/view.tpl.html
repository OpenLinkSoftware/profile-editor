<div class="row">
  <div ng-if="profile.webid">
    <!-- Main card -->
    <div class="col s12 m12 profile-large">
      <div class="grad-bg profile-large-bg col s12"><img ng-if="profile.background.value" /></div>
      <div class="row s12">
        <div class="profile-large-pic center col s12 m4">
          <img ng-if="profile.picture.value" class="" ng-src="{{profile.picture.value}}" />
          <img ng-if="!profile.picture.value" class="responsive-img" src="images/generic_photo.png" />
        </div>
        <div class="profile-large-name right col s12 m8">
          <h4 class="">
            {{profile.fullname.value}}
          </h4>
          <span>{{profile.webid}}</span>
        </div>
      </div>
    </div>



  </div>

  <div ng-if="!profile.webid">
    <div class="col s12">
      <div class="row center">
        <h4>Lookup a profile URI or <a href="#/login">login</a> to view your profile.</h4>
      </div>
      <div class="row">
        <div class="input-field">
          <input id="profile" type="text" ng-model="webid">
          <label for="profile" ng-class="{active: webid.length > 0}">Profile URI</label>
        </div>
      </div>
      <div class="row">
        <a class="btn waves-effect waves-light blue" ng-click="view()">View</a>
      </div>
    </div>
  </div>
</div>
