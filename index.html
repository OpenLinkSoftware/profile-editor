<!DOCTYPE html>
<html ng-app="App" ng-controller="MainCtrl">
<head>
  <title>Profile Editor</title>
	<!-- Head -->
  <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.css" media="screen,projection"/>
  <link rel="stylesheet" href="bower_components/ngImgCrop/compile/minified/ng-img-crop.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body ng-cloak flow-prevent-drop class="blue-grey darken-2">
  <div id="body">
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper blue-grey darken-4">
          <div class="col s12">
            <span data-activates="left-menu" id="toggle-sidenav" class="left"><i class="mdi-navigation-menu"></i></span>
            <div class="brand-logo valign-wrapper"><span class="valign">{{pageTitle}}</span></div>
            
            <ul class="side-nav blue-grey darken-3" id="left-menu">
              <li class="blue accent-2" ng-show="profile.authenticated"><profile-card></profile-card></li>
              <li ng-show="profile.authenticated">
                <a href="#/edit/profile" class="white-text valign-wrapper align-left"><i class="mdi-action-account-box prefix valign inline-block"></i><span class="valign inline-block">Profile</span></a></li>
              <li ng-show="profile.authenticated">
                <a href="#/edit/friends" class="valign-wrapper align-left white-text"><i class="mdi-social-people prefix valign"></i><span class="valign">Friends</span></a></li>
              <li ng-show="profile.authenticated">
                <a href="#/edit/publications" class="valign-wrapper align-left white-text"><i class="mdi-social-school prefix valign"></i><span class="valign">Publications</span></a></li>
              <li ng-show="profile.authenticated">
                <a href="#/edit/accounts" class="valign-wrapper align-left white-text"><i class="mdi-av-recent-actors prefix valign"></i><span class="valign">Accounts</span></a></li>
              <li ng-show="profile.authenticated" class="bottom-dots">
                <a href="#/edit/keys" class="valign-wrapper align-left white-text"><i class="mdi-communication-vpn-key prefix valign align-left"></i><span class="valign">Keys</span></a></li>
              <li ng-show="profile.authenticated">
                <a ng-click="logout()" class="valign-wrapper align-left white-text"><i class="mdi-action-exit-to-app prefix valign"></i><span class="valign">Logout</span></a></li>
              <li ng-hide="profile.authenticated">
                <a href="#/login" class="valign-wrapper align-left white-text"><i class="mdi-action-exit-to-app prefix valign"></i><span class="valign">Login</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container">
      <div ui-view="main" class="main"></div>
    </div>
  </div>

	<footer class="footer">
    <div class="container">
      <div class="footer-inner center">
        <p>
          &copy; 2015
        </p>
      </div>
    </div>
  </footer>

<!-- Bower deps -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/materialize/dist/js/materialize.min.js"></script>
<script src="bower_components/ng-file-upload/angular-file-upload-shim.js"></script>
<script src="bower_components/angularjs/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/ng-file-upload/angular-file-upload.js"></script>
<script src="bower_components/ngImgCrop/compile/minified/ng-img-crop.js"></script>
<!-- Vendor specific deps -->
<script src="app/vendor/rdflib.js/rdflib.js"></script>
<script src="app/vendor/common.js"></script>
<!-- App -->
<script src="app/app.js"></script>
<script src="app/about/about.js"></script>
<script src="app/login/login.js"></script>
<script src="app/edit/edit.js"></script>
<script src="app/view/view.js"></script>

<script>
  $( document ).ready(function(){
    $('.modal-trigger').leanModal();
    $('#toggle-sidenav').sideNav({closeOnClick: true});
    NotifierjsConfig.defaultTimeOut = 1500;
    NotifierjsConfig.position = ["top", "right"];
  });

</script>
</body>

</html>
